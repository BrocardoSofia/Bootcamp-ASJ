<section class="container">
    <h1 *ngIf="!edit" class="mb-4 mt-3 ">Agregando Video</h1>
    <h1 *ngIf="edit" class="mb-4  mt-3">Editando Video</h1>
    <form>
        <div class="form-group">
            <label for="titulo">Título</label>
            <input type="text" class="form-control" id="titulo" placeholder="Ingresa el título"
            [(ngModel)]="video.titulo" name="titulo" required>
        </div>
        <div class="form-group">
            <label for="categoria" class="mt-3">Categoria</label>
            <select placeholder="Ingrese la categoria" class="form-control" [(ngModel)]="video.categoria" 
            name="categoria" id="categoria" required>
                <option *ngFor="let categoria of categorias" value="{{categoria}}">{{categoria}}</option>
              </select>
        </div>
        <div class="form-group">
            <label for="url" class="mt-3">URL del Video</label>
            <input type="url" class="form-control" id="url" placeholder="Ingresa la URL del video"
            [(ngModel)]="video.url" name="url" required>
        </div>
        <div class="form-group">
            <label for="descripcion" class="mt-3">Descripción</label>
            <textarea class="form-control" id="descripcion" rows="3" placeholder="Ingresa la descripción"
            [(ngModel)]="video.descripcion" name="descripcion"></textarea>
        </div>
    
        <button *ngIf="edit" (click)="eliminar()" class="btn btn-danger mt-3 me-2 ">Eliminar Video</button>
        <button (click)="submit()" class="btn btn-primary mt-3">Guardar Cambios</button>
        
    </form>
</section>
