<section class="row">
    <article class="col-md-7">
        <h3>Lista de usuarios</h3>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Avatar</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Acci√≥n</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let usuario of usuarios">
                    <td width="100px"><img src={{usuario.avatar}} alt={{usuario.first_name}}></td>
                    <td>{{usuario.first_name}}</td>
                    <td>{{usuario.last_name}}</td>
                    <td>
                        <button class="btn btn-sm btn-success me-2" (click)="update(usuario)">Modificar</button>
                        <button class="btn btn-sm btn-danger" (click)="delete(usuario)">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table> 
    </article>
    <article class="col-md-5">
        <h3>Nuevo usuarios</h3>
        <form #myForm="ngForm" (ngSubmit)="create(myForm)">
            <input type="hidden" name="id" [(ngModel)]="userService.datosUsuario.id">

            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" 
                placeholder="Nombre" name="name" [(ngModel)]="userService.datosUsuario.name">
            </div>

            <div class="mb-3">
                <label class="form-label">Trabajo</label>
                <input type="text" class="form-control" 
                placeholder="Trabajo" name="job" [(ngModel)]="userService.datosUsuario.job">
            </div>
            <button type="submit" class="btn btn-success me-3 ">Guardar</button>
            <button class="btn btn-danger">Limpiar</button>
        </form>

    </article>
</section>
