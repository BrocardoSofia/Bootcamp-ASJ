<h3 class="text-center ">Filtros</h3>
<div class="mt-3">
    <label for="txtCategory" class="form-label">Categoria</label>
    <select id="txtCategory" class="form-select" aria-label="Default select example" 
    [(ngModel)]="activeCategory">
        <option selected value=-1>Mostrar Todos</option>
        <option *ngFor="let category of caregories" value={{category.id}}>
            {{category.name}}
        </option>
      </select>
</div>
<div class="mt-3">
    <label for="txtName" class="form-label">Nombre</label>
    <input id="txtName" type="text" class="form-control" placeholder="Ingrese el nombre" [(ngModel)]="name">
</div>
<div class="mt-3">
    <label for="txtPrice" class="form-label">Precio</label>
    <div class="d-flex">
        <input type="number" id="txtPrice" class="form-control me-2" min="1"
            placeholder="$0" [(ngModel)]="price">
    </div>
</div>
<div class="mt-3">
    <label for="txtNumber" class="form-label">Precios</label>
    <div class="d-flex">
        <input type="number" id="txtNumber" class="form-control me-2" min="1"
            placeholder="$0" [(ngModel)]="minPrice">
        <input type="number" class="form-control" min="1" placeholder="$10000" [(ngModel)]="maxPrice">
    </div>
</div>
<div class="mt-3 text-end">
    <button class="btn btn-dark mb-2 me-2" (click)="clear()">Limpiar</button>
    <button class="btn btn-dark mb-2" (click)="filter()">Filtrar</button>
</div>

<div class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive" 
aria-atomic="true" id="toastMsg">
    <div class="d-flex">
      <div class="toast-body">
        {{msgError}}
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" (click)="clear()"
      data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
</div>
