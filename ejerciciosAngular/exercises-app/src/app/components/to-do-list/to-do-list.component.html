<section class="toDoListSection">
    <h1 class="mt-2">To-do List</h1>
    <form class="row g-3 mt-3">
        <div class="col-auto">
            <input id="inputTask" class="form-control" type="text" placeholder="Ingrese aqui su tarea" aria-label="readonly input example"  [(ngModel)]="task" name="taskInput">
        </div>
        <div class="col-auto">
          <button (click)="addTask()" class="btn btn-primary mb-3">Agregar tarea</button>
        </div>
    </form>

    <div id="filterTask" class="dropdown">
      <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
        Filtrar tareas
      </a>
    
      <ul class="dropdown-menu">
        <li class="a ms-2">Todas las tareas</li>
        <li class="a ms-2">Tareas Completas</li>
        <li class="a ms-2">Tareas Incompletas</li>
        <li class="a ms-2">Tareas Eliminadas</li>
      </ul>
    </div>

    <ul class="list-group mt-5">
        <!-- aqui agrego la lista de tareas -->
        <li id="liTask" *ngFor="let task of taskList; index as i" class="list-group-item d-flex justify-content-between align-items-center" [ngClass]="(task.selected)?'list-group-item-dark':'list-group-item-light'" (click)="markTask(i)">
            <span [ngClass]="(task.selected)?'text-decoration-line-through':'text-decoration-none'">{{task.taskName}}</span>
            
            <span class="badge badge-pill me-4" [ngClass]="(task.selected)?'bg-secondary':'bg-primary'">{{task.date | date}}</span>

            <button class="btn btn-danger btn-sm" type="button" (click)="deleteTask(i)">Borrar</button>
            
        </li>
    </ul>
</section>
