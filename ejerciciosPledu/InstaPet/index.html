<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="InstaPet es una red social para tus mascotas"
    />
    <title>InstaPet</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>InstaPet</h1>
    <p>
      Insta pet es una red social para tus mascotas, crea un usuario y conecta a
      tus mascotas con otras!!!
    </p>

    <form action="mascota.php" method="POST">
      <div class="form-div">
        <label
          >Nombre <br />
          <input
            name="nombre-mascota"
            type="text"
            placeholder="Ingrese el nombre de su mascota"
            required
            style="width: 50em"
            maxlength="50"
          />
        </label>

        <br /><br />

        <label
          >Edad <br />
          <input
            name="edad-mascota"
            type="number"
            min="0"
            required
            style="width: 50em"
          />
        </label>

        <br /><br />

        <label
          >Email <br />
          <input
            name="email-mascota"
            type="email"
            placeholder="ejemplo@email.com"
            required
            style="width: 50em"
          />
        </label>

        <br /><br />

        <label
          >Password <br />
          <input
            name="password-mascota"
            type="password"
            placeholder="Ingrese su contraseÃ±a"
            required
            style="width: 50em"
          />
        </label>

        <br /><br />

        <label
          >Color de tu mascota:
          <input type="color" name="color-mascota" required />
        </label>

        <br /><br />

        <p>Genero:</p>
        <label
          >Hembra
          <input type="radio" name="genero" value="hembra" checked /> </label
        ><br />
        <label
          >Macho
          <input type="radio" name="genero" value="macho" />
        </label>

        <br /><br />

        <label
          >Tipo de mascota
          <select name="tipo-de-mascota" id="tipo-de-mascota">
            <option value="gato">Gato</option>
            <option value="perro">Perro</option>
            <option value="conejo">Conejo</option>
            <option value="tortuga">Tortuga</option>
            <option value="otro">Otro</option>
          </select>
        </label>

        <br /><br />

        <label>
          <input
            type="checkbox"
            name="bases-y-condiciones"
            value="acepta"
            required
          />
          Acepto las Bases y Condiciones
        </label>

        <br /><br />

        <label
          >Cuenta un poco mas sobre tu mascota: <br />
          <textarea name="sobre-mascota" cols="40" rows="10"></textarea>
        </label>

        <br /><br />

        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
