<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section class="container calculadora">
        <section class="row">
            <section class="col-md-4 pantalla">
                <p id="calculadoraPantalla"> 0 </p>
            </section>
        </section>
        <section class="row">
            <section class="col-md-2 m-2 p-0">
                <button onclick="borrarTodo()" type="button" class="btn btn-secondary btn-lg btn-costume">C</button>
            </section>
            <section class="col-md-5 m-2  p-0">
                <button onclick="borrarUno()" type="button" class="btn btn-secondary btn-lg btn-zero">del</button>
            </section>
            <section class="col-md-2 m-2 p-0">
                <button onclick="agregarOperador('/')" type="button" class="btn btn-secondary btn-lg btn-costume">/</button>
            </section>
        </section>
        <section class="row">
            <section class="col-md-2 m-2 mt-0 p-0">
                <button onclick="agregar('7')" type="button" class="btn btn-secondary btn-lg btn-costume">7</button>
            </section>
            <section class="col-md-2 m-2 mt-0 p-0">
                <button onclick="agregar('8')" type="button" class="btn btn-secondary btn-lg btn-costume">8</button>
            </section>
            <section class="col-md-2 m-2 mt-0 p-0">
                <button onclick="agregar('9')" type="button" class="btn btn-secondary btn-lg btn-costume">9</button>
            </section>
            <section class="col-md-2 m-2 mt-0 p-0">
                <button onclick="agregarOperador('*')" type="button" class="btn btn-secondary btn-lg btn-costume">*</button>
            </section>
        </section>
        <section class="row">
            <section class="col-md-2 m-2 mt-0 p-0">
                <button onclick="agregar('4')" type="button" class="btn btn-secondary btn-lg btn-costume">4</button>
            </section>
            <section class="col-md-2 m-2 mt-0 p-0">
                <button onclick="agregar('5')" type="button" class="btn btn-secondary btn-lg btn-costume">5</button>
            </section>
            <section class="col-md-2 m-2 mt-0 p-0">
                <button onclick="agregar('6')" type="button" class="btn btn-secondary btn-lg btn-costume">6</button>
            </section>
            <section class="col-md-2 m-2 mt-0 p-0">
                <button onclick="agregarOperador('-')" type="button" class="btn btn-secondary btn-lg btn-costume">-</button>
            </section>
        </section>
        <section class="row">
            <section class="col-md-2 m-2 mt-0 p-0">
                <button onclick="agregar('1')" type="button" class="btn btn-secondary btn-lg btn-costume">1</button>
            </section>
            <section class="col-md-2 m-2 mt-0 p-0">
                <button onclick="agregar('2')" type="button" class="btn btn-secondary btn-lg btn-costume">2</button>
            </section>
            <section class="col-md-2 m-2 mt-0 p-0">
                <button onclick="agregar('3')" type="button" class="btn btn-secondary btn-lg btn-costume">3</button>
            </section>
            <section class="col-md-2 m-2 mt-0 p-0">
                <button onclick="agregarOperador('+')" type="button" class="btn btn-secondary btn-lg btn-costume">+</button>
            </section>
        </section>
        <section class="row">
            <section class="col-md-5 m-2 mt-0 p-0">
                <button onclick="agregar('0')" type="button" class="btn btn-secondary btn-lg btn-zero">0</button>
            </section>
            <section class="col-md-2 m-2 ms-1 mt-0 p-0">
                <button onclick="agregar('.')" type="button" class="btn btn-secondary btn-lg btn-costume">,</button>
            </section>
            <section class="col-md-2 m-2 mt-0 p-0">
                <button onclick="agregarOperador('=')" type="button" class="btn btn-secondary btn-lg btn-costume">=</button>
            </section>
        </section>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
